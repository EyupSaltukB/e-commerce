<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ÜST KISIM -->
    <header>
        <h1>E - Commerce</h1>
        <input class="search" type="text" placeholder="Aradığınız ürünü yazınız..." >
        <div>
            <button id="sepet-btn"><i class="fa-solid fa-cart-shopping"></i> Sepet</button>
            <button><i class="fa-solid fa-right-to-bracket"></i> Giriş Yap</button>
            <button><i class="fa-solid fa-user"></i> Kayıt Ol</button>
            <button><i class="fa-solid fa-heart"></i> Favorilerim</button>
        </div>
    </header>

    <!-- ANA İÇERİK -->
    <main>
        <!-- KATEGORİLER-->
        <section id="category-sec">
            <h1>Kategoriler</h1>
            <div class="categories">
                 <div class="category">
                    <img src="https://picsum.photos/640/640?r=1249" alt="">
                    <span>Elektronik</span>
                </div>
                
            </div>
        </section>
        <!-- ÜRÜNLER -->
        <section id="product-sec">
            <h1>Ürünler</h1>
            <div class="products"></div>
        </section>
    </main>

    <!-- MODAL -->
    <div class="modal-wrapper">
        <div class="modal-inner">
            <h1>Sepetiniz</h1>
            <div class="icon">
                <img id="close-btn" src="images/closeico.png"/>
            </div>
            <!-- modalın liste alanı -->
                <div class="list"></div>
                   <!-- modal toplam fiyat -->
                   <p class="total-p">
                    Toplam: 
                    <span class="total-span">500</span>
                    $
                   </p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
